<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/my-account.css">
	<title>My Account - Ciprian Trandafir</title>
</head>
<body>
	<div class="page">
		<div class="sideScreen">
			<div class="sideContent">
				<div class="imageContainer">
					<img src="assets/profile.jpg">
				</div>
				<h1 class="sideTitle">
					Trandafir Ciprian
				</h1>
				<p class="sideText">
					Administrator
				</p>
			</div>
		</div>
		<div class="mainScreen">
			<div class="mainContent">
				<div class="headerContainer flex">
					<img class="headerImg" src="assets/information-security.png">
					<div>
						<h1 class="mainTitle">
							Informatii personale
						</h1>
						<div class="mainSocials">
							
						</div>
						<p class="mainNote">
							Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis porttitor, enim ac posuere commodo, nibh ipsum tempus velit, eu aliquet tellus erat nec nisi.
						</p>
					</div>
				</div>
				<div class="inputContainer">
					<input class="spacer-right" type="text" name="last-name" placeholder="Nume">
					<input type="text" name="first-name" placeholder="Prenume">
				</div>
				<div class="inputContainer">
					<input type="email" name="email" placeholder="E-mail">
				</div>
				<div class="inputContainer">
					<input type="password" name="password" placeholder="Parola">
				</div>
				<div class="buttonContainer">
					<button class="mainButton">
						Save
					</button>
					<button class="secondaryButton">
						Cancel
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
